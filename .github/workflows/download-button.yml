name: "Download Button Action"

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get latest release
        id: get-latest-release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          view_top: 1

      - name: Debugging Information
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -al
          echo "Showing README.md:"
          cat README.md

      - name: Update README with Download Button
        env:
          GITHUB_USER: "sixdsix"
          REPO: "SteamDeckCInstaller"
          FORMAT: "tar.gz"
          VERSION: ${{ steps.get-latest-release.outputs.tag_name }}
          COLOR: "blue"
          BEGIN_TAG: "<!-- BEGIN LATEST DOWNLOAD BUTTON -->"
          END_TAG: "<!-- END LATEST DOWNLOAD BUTTON -->"
        run: |
          # Print current environment variables for debugging
          echo "BEGIN_TAG: $BEGIN_TAG"
          echo "END_TAG: $END_TAG"
          echo "VERSION: $VERSION"

          # Use sed to replace content
          sed -i "/${BEGIN_TAG}/,/${END_TAG}/c\\${BEGIN_TAG}\n[![Download ${FORMAT}](https://custom-icon-badges.demolab.com/badge/-Download-${COLOR}?style=for-the-badge&logo=download&logoColor=white)](https://github.com/${GITHUB_USER}/${REPO}/archive/${VERSION}.${FORMAT})\n${END_TAG}" README.md

          # Verify changes
          echo "Updated README.md:"
          cat README.md

      - uses: EndBug/add-and-commit@v7
        with:
          message: "docs(readme): Bump download button version to ${{ steps.get-latest-release.outputs.tag_name }}"
          default_author: github_actions
          branch: main
